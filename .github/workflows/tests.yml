name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: aisus_test
          MARIADB_USER: aisus
          MARIADB_PASSWORD: VeryStrongPassword!
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip
      - run: . .venv/bin/activate && pip install -r requirements.txt
      - run: . .venv/bin/activate && pip install -r requirements-dev.txt || true
      - name: Wait for DB
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1 && break
            sleep 1
          done
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: aisus_test
          DB_USER: aisus
          DB_PASS: VeryStrongPassword!
        run: . .venv/bin/activate && PYTHONPATH=. pytest -q --maxfail=1
